# Email notification settings
email:
  enabled: false
  smtp_server: ""
  smtp_port: 587
  sender: ""
  password: ""
  recipients: []
  # Send alerts on these events:
  alert_on_error: true
  alert_on_opportunity: true
  weekly_summary: true
  weekly_summary_day: "monday"

# Automation settings (dagelijkse pipeline)
automation:
  schedule_time: "07:00"
  retry_failed: true
  max_retry_attempts: 1
  generate_dashboard: true
  generate_analytics: true
  # Auto-push database to GitHub after scrape (for Streamlit Cloud)
  git_auto_push: true

# Dashboard settings
dashboard:
  output_dir: "data"
  filename_template: "concurrentiecheck_{date}.xlsx"
  # Keep last N dashboard files
  keep_last: 30
