# Concurrentiecheck Westerbergen - Configuration
# ================================================

# General settings
general:
  project_name: "Concurrentiecheck Westerbergen"
  database_path: "data/concurrentiecheck.db"
  log_dir: "logs"
  log_level: "INFO"

# Scraping settings
scraping:
  # Rate limiting: minimum seconds between requests to same domain
  rate_limit_seconds: 5
  # Maximum retries per scraper
  max_retries: 3
  # Timeout for page loads (seconds)
  page_timeout: 60
  # Browser headless mode (true for production, false for debugging)
  headless: true
  # Number of persons to search for
  default_persons: 4
  # Days ahead to check prices
  check_days_ahead: [7, 14, 21, 30, 45, 60, 90]
  # Check both weekend (fri-sun) and midweek (mon-fri) stays
  stay_types:
    weekend:
      check_in_day: "friday"
      nights: 2
    midweek:
      check_in_day: "monday"
      nights: 4
    week:
      check_in_day: "friday"
      nights: 7

# Westerbergen own prices (manually updated for comparison)
westerbergen:
  name: "Westerbergen"
  accommodation: "Bungalow"
  # Update these regularly or add scraper for own site
  base_prices: {}

